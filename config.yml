baseURL: 'https://janbanot.com/'
title: Jan Banot
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true

menu:
 main:
    - name: Archive
      url: archive/
      weight: 10
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10
    
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: placeholder
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "# Welcome to my blog"
        Content: > 
          I'm **Jan Banot**. I'm an QA Engineer and CS student. <br/> 
          I'm interested in IT Security, Web 3.0 and stoicism. <br />
          I will share here my thoughts and insights from my self and professional development journey. <br />
          Feel free to contact me in any of the ways down below.

    socialIcons:
        - name: mail
          url: "mailto:banot.jan@gmail.com"
        - name: linkedin
          url: "https://www.linkedin.com/in/jan-banot/"
        - name: twitter
          url: "https://twitter.com/kenaj99"
        - name: github
          url: "https://github.com/mr-brightsid3"

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
